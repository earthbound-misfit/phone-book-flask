{% block content %}

<!-- The above is using Jinja and is called EXTENDING -->
<!-- Extending is where we are going to take a bunch of content that we want to repeat on many pages and apply it AROUND the unique content we want to display, so that we don't have to repeat our HTML on every page of our site -->

<section class="bg-dark text-light text-center shadow">
    <div class="container p-5 bg-dark">
        <div class="row">
            <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                <h1 class="col text-center"><br>Your Phonebook</h1>
            </div>
        </div>
    </div>
</section>
<section class="bg-light text-center">
    <div class="container p-5">
        <div class="row">
            <div class="d-flex align-items-center justify-content-center">
                <img src="../../static/images/undraw_contact_us_15o2.svg" class="img-fluid p-5" alt="">
            </div>
        </div>
    </div>
</section>

{% endblock %}
